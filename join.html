<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - My Formula SAE Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div id="navbar-container"></div>

    <section id="content">
        <h1>Join Our Team</h1>
        <p>We are always looking for passionate individuals to join our Formula SAE team. Whether you're an engineer, designer, or just a motorsport enthusiast, there's a place for you here!</p>
        <form action="https://formsubmit.co/mulemotorworks@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://mulemotorworks.github.io/thank-you.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="name" required placeholder="Your Name">
            <input type="email" name="email" required placeholder="Your Email">
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        }

        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        }

        loadNavbar();
        loadFooter();
    </script>
</body>
</html>
