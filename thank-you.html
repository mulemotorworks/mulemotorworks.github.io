<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - My Formula SAE Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div id="navbar-container"></div>

    <section id="content">
        <h1>Thank You!</h1>
        <p>Your submission has been received. We appreciate your interest in joining our Formula SAE team. We will get back to you shortly!</p>
        <a href="index.html" class="button">Return to Home</a>
    </section>

    <script>
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        }

        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        }

        loadNavbar();
        loadFooter();
    </script>
</body>
</html>
